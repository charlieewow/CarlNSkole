<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>funksjon med parametre</title>
</head>

<body>

    <div id="container"></div>
    <button onclick="red()">Red and big</button>
    <button onclick="blue('blue')">Blue and small</button>

    <style>
        .container {
            border: 1px solid grey;
            width: 350px;
            height: 550px;
       
            
            

        }
    </style>

    <script>
    function red(){
        document.getElementById('container').innerHTML = /*html*/`
        <div style="background-color: red; font-size: 50px;">red and big</div>
        `;
    }

    function blue(){
        document.getElementById('container').innerHTML = /*html*/`
        <div style="background-color: blue; font-size: 25px; color: red;">blue and small</div>
        `;
    }
        
        
        
        




    </script>

</body>

</html>
